# ===========================================
# Railway Configuration - Frontend
# ===========================================
# Unified React frontend: Chatbot + Doctor Portal + Admin Portal
# Deploy from: frontend/ directory
#
# IMPORTANT: Set VITE_API_URL as a build variable in Railway
# pointing to your backend service URL.

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
numReplicas = 1
